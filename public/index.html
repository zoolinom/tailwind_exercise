<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body class="bg-gray-100">
    <!-- padding -->
    <div class="px-8 py-12">
        <!-- height -->
        <img class="h-10" src="/img/logo.svg" alt="Workcation">
        <!-- mt - margin top -->
        <!-- rounded - add border radius (rounded edges) -->
        <img class="mt-6 rounded-lg shadow-xl" src="/img/beach-work.jpg" alt="Women workcationing on the beach">
        <!-- text- font size -->
        <!-- font is for font weight -->
        <!-- leading - height between lines -->
        <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight">
            You can work from anywhere.
            <span class="text-indigo-500">Take advantage of it.</span>
        </h1>
        <p class="mt-2 text-gray-600">
            Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you'are not on vacation.
        </p>
        <div class="mt-4">
            <!-- tracking - letter spacing -->
            <a href="#" class="inline-block px-5 py-3 rounded-lg shadow-lg bg-indigo-500 text-white text-sm uppercase tracking-wider font-semibold">Book your escape</a>
        </div>
    </div>
</body>
</html>
